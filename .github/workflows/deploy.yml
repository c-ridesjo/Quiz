# namnet pÃ¥ jobbet - dyker upp i "actions"-fliken pÃ¥ GitHub ğŸ‘‡
name: deploy changes

# vid push till branchen mainâ€¦ ğŸ‘‡
on:
  push:
    branches:
      - main

# starta fÃ¶ljande jobbâ€¦
jobs:
  deploy:
    # vilken typ av "dator" jobbet ska kÃ¶ras pÃ¥, i detta fallet senaste versionen av ubuntu ğŸ‘‡
    runs-on: ubuntu-latest
    # nÃ¥t github-jox som mÃ¥ste finnas med (strategy matrix) ğŸ‘‡
    strategy:
      matrix:
        # vilken version av NodeJS som ska anvÃ¤ndas ğŸ‘‡
        node-version: [16]
    steps:
      # anvÃ¤nd ett fÃ¤rdigt script som har till uppgift att "checka ut" koden, dvs. hÃ¤mta den ğŸ‘‡
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # anvÃ¤nd pnpm fÃ¶r att installera dependencies, ett annat fÃ¤rdigt script ğŸ‘‡
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      # installera node.js fÃ¶r att kunna installera dependencies ğŸ‘‡
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      # installera dependencies ğŸ‘‡
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        # â— lÃ¤gg till --no-frozen-lockfile om du fÃ¥r problem med att "lockfile" Ã¤r fÃ¶r gammal (t.ex. om du anvÃ¤nder npm)

      # steget i jobbet heter "Build", vi kan hitta pÃ¥ vad som helst hÃ¤r ğŸ‘‡
      - name: Build
        # kÃ¶r "build"-scriptet, dvs. gÃ¶r om Sass och TS till JS ğŸ‘‡
        run: pnpm run build

      - name: Deploy
        # anvÃ¤nd ett fÃ¤rdigt script fÃ¶r att deploya till en branch som heter gh-pages (den skapas automatiskt av detta script)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
